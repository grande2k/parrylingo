name: Deploy Nuxt 3 WebApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build & generate
        run: |
          npm run build
          npm run generate

      - name: Archive build artifacts
        run: |
          if [ -d "dist" ]; then
            SRC="dist"
          elif [ -d ".output/public" ]; then
            SRC=".output/public"
          else
            echo "❌ build folder not found"
            ls -R .
            exit 1
          fi
          tar -czf site.tar.gz -C "$SRC" .

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER:        ${{ secrets.SSH_USER }}
          SSH_HOST:        ${{ secrets.SSH_HOST }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          trap "rm -f private_key.pem" EXIT

          mkdir -p ~/.ssh
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

          scp -i private_key.pem site.tar.gz $SSH_USER@$SSH_HOST:/srv/parrylingo

          ssh -i private_key.pem $SSH_USER@$SSH_HOST bash -lc "
            set -e
            cd /srv/parrylingo
            rm -rf site_old
            mv dist site_old 2>/dev/null || mv .output/public site_old 2>/dev/null || true
            tar -xzf site.tar.gz
            rm -f site.tar.gz
          "
