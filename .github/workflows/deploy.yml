name: Deploy Nuxt 3 WebApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # –ï—Å–ª–∏ –≤–∞—à Nuxt-–ø—Ä–æ–µ–∫—Ç –ª–µ–∂–∏—Ç –≤ –ø–æ–¥–ø–∞–ø–∫–µ ‚Äî –ø–æ–ø—Ä–∞–≤—å—Ç–µ –ø—É—Ç—å.
    defaults:
      run:
        working-directory: ./parrylingo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js & pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Build Nuxt & generate
        run: |
          pnpm run build
          pnpm run generate

      - name: Archive build artifacts
        run: |
          # –≤—ã–±–∏—Ä–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥ —Å–±–æ—Ä–∫–∏
          if [ -d "dist" ]; then
            SRC="dist"
          elif [ -d ".output/public" ]; then
            SRC=".output/public"
          else
            echo "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–∞ –ø–∞–ø–∫–∞ —Å–±–æ—Ä–∫–∏ (dist –∏–ª–∏ .output/public)"
            ls -R .
            exit 1
          fi
          echo "üì¶ –ê—Ä—Ö–∏–≤–∏—Ä—É–µ–º –ø–∞–ø–∫—É $SRC"
          tar -czf site.tar.gz -C "$SRC" .

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER:        ${{ secrets.SSH_USER }}
          SSH_HOST:        ${{ secrets.SSH_HOST }}
        run: |
          # –∫–ª–∞–¥—ë–º –∫–ª—é—á –∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º SSH
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          trap "rm -f private_key.pem" EXIT
          mkdir -p ~/.ssh
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

          # –∫–æ–ø–∏—Ä—É–µ–º –∞—Ä—Ö–∏–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
          scp -i private_key.pem site.tar.gz $SSH_USER@$SSH_HOST:/srv/parrylingo

          # –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ —Ä–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –≤ /srv/parrylingo –∏ —É–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—É—é —Å–±–æ—Ä–∫—É
          ssh -i private_key.pem $SSH_USER@$SSH_HOST bash -lc "
            set -e
            cd /srv/parrylingo
            # —Ä–µ–∑–µ—Ä–≤ —Å—Ç–∞—Ä–æ–π –≤–µ—Ä—Å–∏–∏
            rm -rf site_old
            mv dist site_old 2>/dev/null || mv .output/public site_old 2>/dev/null || true
            # —Ä–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–µ–º –Ω–æ–≤—ã–π —Å–∞–π—Ç
            tar -xzf site.tar.gz
            rm -f site.tar.gz
          "
